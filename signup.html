<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - InkPots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="Images/The_InkPots.png" class="logo-img">
      <img src="Images/inkPots.gif" class="logo-text-img" alt="">
    </div>
  
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="index.html#courses">Programs</a>
      <a href="index.html#contact">Contact</a>
      <a href="about.html">About us</a>
      <a href="signin.html">Sign In</a>
    </nav>
  
    <div class="icons">
      <input type="text" class="search-input" id="searchInput" placeholder="Search..." />
      <button id="searchBtn" class="search-button"><i class="fas fa-search"></i></button>
    </div>
    
  </header>

  <section id="sign-up-page">
    <div class="sign-up-container">
      <h2>Sign Up</h2>
      <form id="sign-up-form">
        <div class="sign-up-field">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="sign-up-field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="sign-up-field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="sign-up-field">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="sign-up-btn">Sign Up</button>
        <div class="sign-up-links">
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </section>

  
</body>
</html>
