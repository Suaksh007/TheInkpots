<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body id="forgot-password-page">

   <header class="header">
    <div class="logo-container">
      <img src="Images/The_InkPots.png" class="logo-img">
      <img src="Images/inkPots.gif" class="logo-text-img" alt="">
    </div>
  
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="index.html#courses">Programs</a>
      <a href="index.html#contact">Contact</a>
      <a href="about.html">About us</a>
      <a href="signin.html">Sign In</a>
    </nav>
  
    <div class="icons">
      <input type="text" class="search-input" id="searchInput" placeholder="Search..." />
      <button id="searchBtn" class="search-button"><i class="fas fa-search"></i></button>
    </div>
    
  </header>

  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to reset your password. We will send you a reset link.</p>
    <form action="/send-reset-link" method="post">
      <div class="forgot-password-field">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="forgot-password-btn">Send Reset Link</button>
    </form>
    <div class="forgot-password-links">
      <p><a href="signin.html">Back to Sign In</a></p>
    </div>
  </div>

</body>
</html>
